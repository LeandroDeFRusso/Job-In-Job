<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/CSS/create.css}">
    <title>Cadastro de Candidato</title>
</head>
<body>

<form method="post" action="/candidato/create" th:object="${candidato}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Insira seu nome">
    </div>
    <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="Insira seu CPF">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Insira seu email">
    </div>
    <div class="mb-3">
        <label for="dataNasc" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNasc" th:field="*{dataNasc}">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Crie uma senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

</body>

<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #d9d9d9;
}

.box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 1200px;
    height: auto;
    background-color: #1c3659;
    border-radius: 30px;
    overflow: hidden;
}

.group {
    display: flex;
    width: 100%;
    height: 100%;
}

.overlap-group {
    display: flex;
    width: 100%;
    height: 100%;
    position: relative;
}

.overlap {
    width: 50%;
    height: 100%;
    background-color: #1c3659;
    padding: 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.fundo {
    width: 80%;
    max-width: 500px;
    height: auto;
    margin-bottom: 40px;
}

.cadastro {
    color: #ffffff;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 40px;
    margin-left: -5%;
}

input {
    width: 100%;
    max-width: 460px;
    height: 50px;
    margin-bottom: 20px;
    padding: 0 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

.cadastrar {
    width: 100%;
    max-width: 200px;
    height: 45px;
    background-color: #e3e6e9;
    color: #1c3659;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 26%;
    display: flex;
    justify-content: center;
    align-items: center;

}

.azul {
    width: 90%;
    height: 70%;
    background-color: #1c3659;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    box-sizing: border-box;
    margin-left: 5%;
}

.azul img {
    width: 70%;
    max-width: 300px;
    height: auto;
    margin-bottom: 40px;
}

.possuicadastro {
    color: #ffffff;
    font-size: 24px;
    margin-bottom: 30px;
    text-align: center;
}

.acesse {
    width: 80%;
    max-width: 300px;
    height: 45px;
    width: 200px;
    background-color: #e3e6e9;
    color: #1c3659;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin-left: 33%;

}

@media (max-width: 768px) {
    .box {
        flex-direction: column;
        height: auto;
    }

    .overlap, .azul {
        width: 100%;
        padding: 20px;
    }

    .overlap input, .overlap .cadastrar {
        max-width: none;
        width: 100%;
    }

    .azul img {
        max-width: 200px;
    }

    .possuicadastro {
        font-size: 20px;
    }

    .acesse {
        max-width: none;
        width: 100%;
    }
}

</style>

</html>
