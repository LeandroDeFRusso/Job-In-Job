<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Seu Currículo</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <h1 id="inicioJob">JobInJob</h1>
            <li><a id="botaotabs" href="index.html">Tela Inicial</a></li>
            <li><a id="botaotabs" href="curriculo.html">Monte seu Currículo</a></li>
            <li><a id="botaotabs" href="visualizacao.html">Visualizar Currículo</a></li>
            <li><a id="botaotabs" href="meu_curriculo.html">Meu Currículo</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Monte Seu Currículo</h2>
        <form th:action="@{/curriculo/salvar}" th:object="${curriculo}" method="post">
            <!-- Campo oculto para enviar o CPF do candidato -->

            <!-- Dados Pessoais e Área -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" th:field="*{candidato.nome}" placeholder="Ex: João da Silva" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{candidato.email}" placeholder="Ex: joao.silva@example.com" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{cidade}" placeholder="Ex: São Paulo" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" th:field="*{estado}" placeholder="Ex: São Paulo" required>

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" th:field="*{candidato.dataNasc}" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" th:field="*{telefone}" placeholder="Ex: (11) 99999-9999" required>

            <label for="genero">Gênero:</label>
            <select id="genero" th:field="*{genero}" required>
                <option value="" disabled selected>Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            

            <!-- Campo de Área -->
            <label for="area">Área:</label>
            <select id="area" th:field="*{area}" required>
                <option value="" disabled selected>Selecione uma área</option>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="direito">Direito</option>
                <option value="arte-design">Arte e Design</option>
                <option value="marketing-vendas">Marketing e Vendas</option>
                <option value="financas">Finanças</option>
                <option value="recursos-humanos">Recursos Humanos</option>
                <option value="operacoes">Operações</option>
                <option value="pesquisa">Pesquisa</option>
                <option value="trabalho-social">Trabalho Social</option>
                <option value="cultura-lazer">Cultura e Lazer</option>
                <option value="outros">Outros</option>
            </select>
            <hr>


            <button type="submit">Salvar Currículo</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 JobInJob. Todos os direitos reservados.</p>
</footer>
</body>
</html>
